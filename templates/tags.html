{% extends 'base_blog.html' %}

{% block title %}
    tag
{% endblock %}

{% block content %}
   {% for post in posts %}
        <div class="card" style="width: 40rem; margin-left:5%">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="text-muted">
              время публикации: {{post.pub_date}}
            </p>
            <p class="card-text">{{post.text|truncatewords:30}}</p>
            <h6 class="card-title">{{post.get_commets_count}}</h6>
            <a href="{% url 'post_details_url' slug=post.slug %}" class="btn btn-primary">читать</a>
          </div>
        </div>
      {% endfor %}
{% endblock %}
